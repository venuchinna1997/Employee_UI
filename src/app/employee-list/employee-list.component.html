<h2>Employee List</h2>
<table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.age }}</td>
                <td>
                    <button (click)="updateEmployee(emp.id)" class="btn btn-info">Update</button>&nbsp;
                    <button (click)="deleteEmployee(emp.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
